<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Referrals by binaryfractal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper referral-toolbar blue">
          <a href="#" class="brand-logo">Comunidad yo te presto</a>
        </div>
      </nav> 
    </header>
    <section>
      <div class="row">
        <div class="col s12 m8 l6 center">
          <!-- Platform -->
          <div class="row">
            <div class="col s12">
              <div class="card">
                <div class="card-content">
                  <span class="card-title">Plataforma</span>
                  <div class="row">
                    <div class="input-field col s12">
                      <select>
                        <option value="finsus" selected>Finsus</option>
                      </select>
                      <label>Selecciona la plataforma</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Random Code -->
          <div class="row">
            <div class="col s12">
              <div class="card">
                <div class="card-content">
                  <span class="card-title">Código aleatorio</span>
                  <div class="row">
                    <div class="progress progress-random-code">
                      <div class="indeterminate"></div>
                    </div>
                    <div class="input-field col s12">
                      <input id="random_code" type="text" class="disabled" disabled>
                      <label for="random_code"></label>
                    </div>
                  </div>
                </div>
                <div class="card-action">
                  <a class="waves-effect waves-light btn blue" onclick="getRandomCode();">Generar</a>
                </div>
              </div>
            </div>
          </div>
          <!-- Register Code -->
          <div class="row">
            <div class="col s12">
              <div class="card">
                <div class="card-content">
                  <span class="card-title">Registrar Código</span>
                  <div class="row">
                    <div class="progress progress-register-code">
                      <div class="indeterminate"></div>
                    </div>
                    <div class="input-field col s12">
                      <input placeholder="LAURA-8932" id="register_code" type="text" class="validate" required>
                      <label for="register_code">Registra tu código de referido</label>
                    </div>
                  </div>
                </div>
                <div class="card-action">
                  <a class="waves-effect waves-light btn blue" onclick="registerCode()">Registrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="referral-footer white" title="Powered by binaryfractal">
        <a href="https://binaryfractal.com/" target="_blank">
          <img src="https://binaryfractal.com/assets/img/binaryfractal.png">
        </a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
